<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <div>
            <label>Họ và tên:</label>
            <input type="text">
        </div>

        <div>
            <label>Ngày sinh:</label>
            <input type="date">
        </div>

        <div>
            <label>Giới tính:</label>
            <input type="radio" name="gender"> Nam
            <input type="radio" name="gender"> Nữ
        </div>

        <div>
            <label>Số căn cước công dân:</label>
            <input type="text">
        </div>

        <div>
            <label>Ngày cấp:</label>
            <input type="date">
        </div>

        <div>
            <label>Nơi cấp:</label>
            <input type="text">
        </div>

        <div>
            <label>Số điện thoại:</label>
            <input type="text">
        </div>

        <div>
            <label>Email:</label>
            <input type="email">
        </div>

        <div>
            <label>Địa chỉ thường trú:</label><br>
            <textarea rows="2" cols="30"></textarea>
        </div>

        <div>
            <label>Địa chỉ tạm trú:</label><br>
            <textarea rows="2" cols="30"></textarea>
        </div>

        <div>
            <label>Loại căn cước công dân:</label>
            <input type="radio" name="cccd_type"> Căn cước công dân mới
            <input type="radio" name="cccd_type"> Căn cước công dân cũ
        </div>

        <div>
            <label>Dân tộc:</label>
            <input type="text">
        </div>

        <div>
            <label>Tôn giáo:</label>
            <input type="text">
        </div>

        <div>
            <label>Quốc tịch:</label>
            <input type="text" value="Việt Nam">
        </div>

        <div>
            <label>Họ tên cha/mẹ:</label>
            <input type="text">
        </div>

        <div>
            <label>Số CMND/CCCD của cha/mẹ:</label>
            <input type="text">
        </div>

        <div>
            <label>Tỉnh/Thành phố:</label>
            <select>
                <option>Chọn Tỉnh/Thành phố</option>
                <option>Hà Nội</option>
                <option>TP. Hồ Chí Minh</option>
                <option>Đà Nẵng</option>
                <!-- Thêm các tỉnh khác tại đây -->
            </select>
        </div>

        <div>
            <button type="submit">Gửi thông tin</button>
        </div>
    </form>
</body>

</html>
