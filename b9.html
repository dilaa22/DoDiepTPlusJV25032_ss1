<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <div>
            <label>Họ và tên: </label>
            <input type="text"><br><br>
        </div>
        <div>
            <label>Email: </label>
            <input type="email"><br><br>
        </div>
        <div>
            <label>Ngày sinh: </label>
            <input type="date"><br><br>
        </div>
        <div>
            <label>Giới tính: </label>
            <input type="radio" name="gender" value="Nam"> Nam
            <input type="radio" name="gender" value="Nữ"> Nữ<br><br>
        </div>
        <div>
            <label>Số điện thoại: </label>
            <input type="tel"><br><br>
        </div>
        <div>
            <label>Chuyên ngành: </label>
            <input type="text"><br><br>
        </div>
        <div>
            <label>Năm nhập học: </label>
            <input type="number"><br><br>
        </div>
        <div>
            <label>Điểm GPA: </label>
            <input type="text"><br><br>
        </div>
        <div>
            <label>Địa chỉ: </label><br>
            <textarea rows="3" cols="30"></textarea><br><br>
        </div>
        <div>
            <label>Lớp học: </label>
            <select>
                <option value="lop1">Lớp 1</option>
                <option value="lop2">Lớp 2</option>
                <option value="lop3">Lớp 3</option>
            </select><br><br>
        </div>
        <div>
        <label>Ngày đăng ký học: </label>
        <input type="datetime-local"><br><br>
    </div>
        <button type="submit">Gửi thông tin</button>
    </form>

</body>

</html>
